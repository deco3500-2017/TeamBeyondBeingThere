<ion-content >
	<div class="basicinfo">
		<div id='userimgContainer' >
      		<img src="{{facebook.profilePicture}}" />
		</div>
		<div id='usernameContainer'>
      		<p id='username'>{{facebook.name}}</p>
    	</div>
    	<div id='useremailContainer'>
    		<p id='useremail'>{{facebook.email}}</p>
    	</div>
	</div>

	<div class="profileSubTabs">
	    <ion-segment  [(ngModel)]="segments" color="dark">
	      <ion-segment-button value="events">
	        EVENTS
	      </ion-segment-button>
	      <ion-segment-button value="ticketes">
	        TICKETS
	      </ion-segment-button>
	      <ion-segment-button value="bookmarks">
	        BOOKMARK
	      </ion-segment-button>
	    </ion-segment>


			
<div class="subTabContent" [ngSwitch]="segments">

		<ion-slides pager="false" direction="vertical" >
		<ion-slide>
  			<ion-list  style="margin:0">
  			<ion-item (click)="dosomething()" *ngFor="let sItem of getEvent(segments)">
    		<ion-thumbnail item-start>
      			<img src="img/2.jpg">
    		</ion-thumbnail>
    		<h2>{{sItem.name}}</h2>
				<p>The event info</p>
  			</ion-item>
  			</ion-list>
  		</ion-slide>
  		

  		<ion-slide>
  			<ion-list  style="margin:0">
  			<ion-item (click)="dosomething()" *ngFor="let sItem of getEvent(segments)">
    		<ion-thumbnail item-start>
      			<img src="img/2.jpg">
    		</ion-thumbnail>
    		<h2>{{sItem.name}}</h2>
				<p>The event info</p>
  			</ion-item>
  			</ion-list>
  		</ion-slide>




  		<ion-slide>
  			<ion-list  style="margin:0">
  			<ion-item (click)="dosomething()" *ngFor="let sItem of getEvent(segments)">
    		<ion-thumbnail item-start>
      			<img src="img/2.jpg">
    		</ion-thumbnail>
    		<h2>{{sItem.name}}</h2>
				<p>The event info</p>
  			</ion-item>
  			</ion-list>
  		</ion-slide>

		</ion-slides>
	</div>
		
	








  	</div>
	<ion-footer>  	
		<div class="bottomButton">	  
			<button ion-button full color="primary" 
	  		(click)='loginWithFacebook()' *ngIf='!facebook.loggedIn'>Sign in with facebook</button>
	
		  	<button ion-button full color="primary" 
		  	(click)='logout()' *ngIf='facebook.loggedIn'>Log out</button>
		</div>
	</ion-footer>

	


</ion-content>
