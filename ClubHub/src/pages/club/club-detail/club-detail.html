<ion-header>

  <ion-navbar>
    <ion-title>clubDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-list>
	<ion-item>
		<ion-label>Event name</ion-label>
			<ion-input type="text" [(ngModel)]="event.name" placeholder="Event Name" required>Event Name</ion-input>
	</ion-item>
	<ion-item>
		<ion-label>Event Fee</ion-label>
		<ion-input type="number" placeholder="Event Fee"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label>Event Description</ion-label>
		<ion-textarea type="text" [(ngModel)]="event.description" placeholder="Event Description"></ion-textarea>
	</ion-item>
	<ion-item>
		<ion-input type="text" [(ngModel)]="event.location" placeholder="Event Location"></ion-input>
	</ion-item>
	<ion-item>
		<ion-input type="email" [(ngModel)]="event.contactEmail" placeholder="Contact Email"></ion-input>
	</ion-item>
	<ion-item>
      	<ion-label>Event Start Date</ion-label>
      	<ion-datetime displayFormat="MMM DD, YYYY" min="2017" max="2020" [(ngModel)]="event.startDate"></ion-datetime> 
	</ion-item>

	<ion-item>
		<ion-label>Event Start Time</ion-label>
      	<ion-datetime displayFormat="hh:mm A" [(ngModel)]="event.startTime"></ion-datetime>
	</ion-item>

	<ion-item>
      	<ion-label>Event End Date</ion-label>
      	<ion-datetime displayFormat="MMM DD, YYYY" min="2017" max="2020" [(ngModel)]="event.endDate"></ion-datetime>
    </ion-item>
    <ion-item>
      	<ion-label>Event End Time</ion-label>
      	<ion-datetime displayFormat="hh:mm A" [(ngModel)]="event.endTime"></ion-datetime>
    </ion-item>
	<ion-item>
	    <ion-label>Tags</ion-label>
	    <ion-select [(ngModel)]="tags" multiple="true" cancelText="Cancel" okText="Okay!" slide="false">
	      <ion-option value="sports" >sports</ion-option>
	      <ion-option value="academic">academic</ion-option>
	      <ion-option value="musical" >musical</ion-option>
	    </ion-select>
  	</ion-item>
</ion-list>



<ion-list>
	<ion-item-sliding *ngFor="let event of events | async">
  		<ion-item>
  			{{event.name}}
  		</ion-item>
  		<ion-item-options side="right">
  			<button ion-button color="danger" icon-only (click)='removeEvent(event.$key)'>
  				<ion-icon name="trash"></ion-icon>
  			</button>
  		</ion-item-options>
	</ion-item-sliding>
</ion-list>























<button ion-button full (click)='addEvent()'> create new event</button>
</ion-content>
