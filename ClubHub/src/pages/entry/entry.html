<ion-nav [root]="rootPage"></ion-nav>


<ion-content no-bounce padding class='view'>




	<div id='imageContainer'>
			<img src="../img/logo.png" />
	</div>

	<div id='inputContainer'>
		<ion-list>
			<ion-item  no-lines>
				<ion-input type="email" [(ngModel)]="email" placeholder="Student Email"></ion-input>
			</ion-item>
			<ion-item  no-lines>
				<ion-input type="password" [(ngModel)]="pw" placeholder="Password"></ion-input>
			</ion-item>
		</ion-list>
	</div>

	<div id="loginContainer">
		<button id="login" (click)="loginWithEmail()">LOG IN</button>
	</div>


	
</ion-content>
