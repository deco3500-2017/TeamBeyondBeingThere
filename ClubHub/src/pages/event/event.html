
<ion-header>

    <ion-title>
      Event
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

      <img class="event-image" src="../assets/icon/favicon.ico"/>
      <div class="card-title">
        <div ng-controller="card-title">hahahaha</div>
      </div>
      <div class="card-subtitle">41 Listings</div>
    </ion-card>
  
  <ion-card>
    <img class="event-image" src="../assets/icon/favicon.ico"/>
    <div class="card-title">Table Game</div>
    <div class="card-subtitle">64 Listings</div>
  </ion-card>

  <ion-card>
    <img class="event-image" src="../assets/icon/favicon.ico"/>
    <div class="card-title">OutDoor activity</div>
    <div class="card-subtitle">72 Listings</div>
  </ion-card>

  <ion-card>
    <img class="event-image" src="../assets/icon/favicon.ico"/>
    <div class="card-title">MarketDay</div>
    <div class="card-subtitle">28 Listings</div>
  </ion-card>
</div>
  
</ion-content>
